<div id="SleeveCtrl" ng-controller="DesignCtrl" ng-init="init('sleeve')">
	<div class="desc hidden"></div>
	<header>
		<select id="steps" ng-model="stepx" ng-options="s.label for s in steps" ng-change="goStep()"></select>

		<nav>
			<a ng-href="/shirtdesign/cloth/" class="btn icon left small darkGray"></a>
			<a ng-href="/shirtdesign/collar/" class="btn icon right small darkGray"></a>
		</nav>
	</header>
	<nav class="select">
		<label ng-repeat="t in datas" ng-class="{'on': $index + 1 == data.selected}">
			<input type="radio" id="sleeve{{$index}}" name="sleeve" ng-model="data.selected" ng-value="{{t.id}}" value="{{t.id}}">{{t.name}}
		</label>

		<a ng-href="/shirtdesign/confirm/" class="btn full_size mt20" ng-if="isComplete" ng-click="saveCurrentOrder()">デザインの確認</a>
	</nav>
</div>
