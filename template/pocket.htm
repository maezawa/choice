<header>
	ポケット
	<nav>
		<a ng-href="/choice/shirtdesign/thread" class="btn icon left small darkGray"></a>
		<a ng-href="/choice/shirtdesign/front" class="btn icon right small darkGray"></a>
	</nav>
</header>
<div id="PocketCtrl" ng-controller="PocketCtrl">
	<label ng-repeat="t in pockets" ng-class="{'on': $index + 1 == pocket.selected}">
		<input type="radio" id="pocket{{$index}}" name="pocket" ng-model="pocket.selected" ng-value="{{t.id}}" value="{{t.id}}">{{t.name}}
	</label>
</div>
