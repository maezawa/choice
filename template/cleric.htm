<div id="ClericCtrl" ng-controller="DesignCtrl" ng-init="init('cleric')">
	<div class="desc">
		<div class="content" ng-bind="desc"></div>
	</div>
	<header>
		<select id="steps" ng-model="stepx" ng-options="s.label for s in steps" ng-change="goStep()"></select>

		<nav>
			<a ng-href="/shirtdesign/collar/" class="btn icon left small darkGray"></a>
			<a ng-href="/shirtdesign/cuff/" class="btn icon right small darkGray"></a>
		</nav>
	</header>
	<nav class="select">
		<label ng-repeat="t in datas" ng-class="{'on': $index + 1 == data.selected}" ng-mouseover="showDesc()" ng-click="showDesc()">
			<input type="radio" id="cleric{{$index}}" name="cleric" ng-model="data.selected" ng-value="{{t.id}}" value="{{t.id}}">{{t.name}}
		</label>

		<a ng-href="/shirtdesign/confirm/" class="btn full_size mt20" ng-if="isComplete" ng-click="saveCurrentOrder()">デザインの確認</a>
	</nav>
</div>
